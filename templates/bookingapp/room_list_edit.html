{% extends "base_generic.html" %}
{% block title %}{% endblock %}
{% block content %}

    <h2>Select the room: </h2>
    <div>
        <ul>
            {% for room in object_list %}
                <li>{{ room.name }} - <em>{{ room.venue}} </em> |<a
                        href="{% url 'room-edit' room.pk %}"> edit</a> |
                    <a href="">delete</a>
                </li>
            {% empty %}
                <li>No Rooms yet.</li>
            {% endfor %}

        </ul>
        <p>
            <a href="{% url 'room-create'%}">add a Room</a>
        </p>
    </div>
{% endblock %}
