<!DOCTYPE html>
<html lang="en">
<head>
  


  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">


  
</head>

<body>



 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
       
       <div class="navbar-header">
        <!-- this part defines that we have a toggle button in the collapsed state!-->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>


          <a class="navbar-brand" href="#">Meeting Booker</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->

      </div>
    </nav>



  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-2 hidden-xs">

      {% block sidebar %}

      <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="">All venues</a></li>
          <li><a href="{% url 'rooms' %}">All rooms</a></li>
          <li><a href="{% url 'edit-all-venues' %}">Edit Venues</a></li>

      </ul>
     {% endblock %}

      </div>
      <div class="col-sm-10 ">
      {% block content %}

    <!-- Main content is injected here-->

      {% endblock %}
      </div>
    </div>

  </div>
</body>
</html>
